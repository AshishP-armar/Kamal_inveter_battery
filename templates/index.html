<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Sales</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Battery Sale Form</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="alert-container">
                {% for category, message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/" method="POST" class="card p-4 shadow">
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Customer Name:</label>
                        <input type="text" id="customer_name" name="customer_name" class="form-control" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="mobile_number" class="form-label">Mobile Number:</label>
                        <input type="text" id="mobile_number" name="mobile_number" class="form-control" required maxlength="10">
                    </div>
                    <div class="mb-3">
                        <label for="customer_name" class="form-label">Battery Name:</label>
                        <input type="text" id="customer_name" name="battery_name" class="form-control" required maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="sale_date" class="form-label">Sale Date:</label>
                        <input type="date" id="sale_date" name="sale_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="battery_id" class="form-label">Battery ID:</label>
                        <input type="text" id="battery_id" name="battery_id" class="form-control" required maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="ampires" class="form-label">Amperes:</label>
                        <input type="number" id="ampires" name="ampires" class="form-control" required maxlength="3">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price:</label>
                        <input type="number" id="price" name="price" class="form-control" step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="warranty" class="form-label">Warranty: (in month)</label>
                        <input type="text" id="warranty" name="warranty" class="form-control" required maxlength="2">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <!-- <div class="d-flex justify-content-end mb-4"> -->
                            <a href="{{ url_for('search') }}" class="btn btn-success">serach</a>
                        <!-- </div> -->
                    </div>
                    <!-- Add New Button -->
       
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2zFjzA8jRfPR6KbZUM5T9MQlcfsNq2k5RFA5FQ5aZl/OU7M7ldf9GtrNfQ" crossorigin="anonymous"></script>
</body>
</html>
